version: '27.4'

services:
  web:
    build: 
      context: "."
      dockerfile: "Dockerfile"
    ports:
      - "8000:8000"
    volumes:
      - .:/vivaestate
    env_file:
      - .env
      
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres  # Set the PostgreSQL username
      POSTGRES_PASSWORD: Segun@10  # Set the PostgreSQL password
      POSTGRES_DB: vivaestate
volumes:
  postgres_data:  # Define a named volume for PostgreSQL data